<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>border-color效果</title>
	<style type="text/css">
		body{
		  color: #fff;
		  background: #222;
		}
		h1{
			font-size: 14px;
			font-family: "Microsoft Yahei";
			text-align: center;
		}
		.spinner{
		  width:10em;
		  height:10em;
		  border-radius:50%;
		  margin:100px auto;
		  border:1.1em solid rgba(255,255,255,.2);
		  border-left-color:#fff;
		  animation:load 1.1s infinite linear;
		}
		@keyframes load{
			from{
				transform:rotate(0deg);
			}
			to{
				transform:rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="spinner"></div>
</body>
</html>
