<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>多个属性一起动画</title>
	<style type="text/css">
		.box {
		    border-style: solid;
		    border-width: 1px;
		    display: block;
		    width: 100px;
		    height: 100px;
		    background-color: #0000FF;
		    transition:width 2s ease-in-out, height 2s ease-in-out, background-color 2s ease-in-out, transform 2s ease-in-out;
		}
		.box:hover {
		    background-color: #FFCCCC;
		    width:200px;
		    height:200px;
		    transform:rotate(180deg);
		}
	</style>
</head>
<body>
	<p>盒子的多个属性一起动画: width, height, background-color, transform. 将光标悬停在盒子上查看动画。</p>
    <div class="box"></div>
</body>
</html>
